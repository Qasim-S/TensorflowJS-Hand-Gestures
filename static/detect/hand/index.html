<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Detector</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Comic Sans MS, Comic Sans, Cursive;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="d-flex justify-content-center">
                <video id="webcam" width="500" height="400" autoplay></video>
            </div>

            <div class="text-center">
                <button id="webcamButton" type="button" class="btn btn-success" style="margin-right: 10px;">Capture</button>
                <button id="webcamButtonDisable" type="button" class="btn btn-warning" style="margin-left: 10px;">Stop</button>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex justify-content-center">
                <h1>Predictions</h1>            
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
    <!-- Alternatively you can use the WASM backend: <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->

    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <script src="index.js"></script>
</body>
</html>
