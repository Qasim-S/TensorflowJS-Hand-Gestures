<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Detector</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../style.css"></style>
</head>
<body>

    <div class="container main-area">
        <div class="row">
            <div class="col-sm-12">
                <div id="updatenote">Loading the model...</div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="d-flex justify-content-center camView" id="liveView">
                <video id="webcam"style="display: none;" autoplay></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="text-center" style="margin-top: 4%;">
                <button id="webcamButton" onclick="toggleVideo()" type="button" class="btn btn-outline-dark" style="margin-right: 10px;">Capture</button>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex justify-content-center">
                <h1>Predictions</h1>  
            </div>
            <div class="d-flex justify-content-center"">
                <ul class="list-group" id="prediction-list"></ul>
                <!-- <canvas id="croppedImage"></canvas> -->
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
    <script src="../../../statichandgesture-number-classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
